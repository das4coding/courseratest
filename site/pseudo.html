<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<style type="text/css">
		header li {
			list-style: none;

		}

		a:link, a:visited {
			text-decoration: none;
			background-color: green;
			border: 1px solid blue;
			color: black;
			display: block;
			width: 200px;
			text-align: center;
			margin-bottom: 1px;

		}

		a:hover, a:active{
			background-color: red;
			color: purple;
		}

header li:nth-child(2){
font-size: 24px;
}
section div:nth-child(odd)
{
	background-color: gray;
}
section div:nth-child(4):hover{
	background-color: green;
	cursor: pointer;
}

	</style>
	<title>Welcome bro</title>

</head>
<body>
<h1>Pseudo Class Selectors</h1>

<header>
	<ul>
		<li><a href="/">Home</a></li>
		<li><a href="google.com" target="_blank">Google</a></li>


	</ul>
</header>

<section>
<div>DIV 1</div>
<div>DIV 2</div>
<div>DIV 3</div>
<div>DIV 4</div>
</section>

</body>
</html>
